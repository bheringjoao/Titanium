{% extends 'base.html' %}
{% block content %}
    <title>{% block title %} Cadastre-se {% endblock %}</title>
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Fluid jumbotron</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <form action="{% url "usuarios:cadastro" %}" class="form-signin" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" name="email" class="form-control" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" name="password" class="form-control" placeholder="Senha" />
                    </div>
                </div>

              <button class="btn btn-dark btn-primary btn-block" type="submit">Salvar</button>
            </form>
        </div>
    </div>
{% endblock %}
